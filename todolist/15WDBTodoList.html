<!DOCTYPE html>
<html lang="en">
<head>

    <title>To-Do List</title>
    <script type="text/javascript" src="jquery-3.0.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="todostyle.css">
</head>
<body>

<div id="mainContainer">

        <h1>Planning<i id="plusButton1" class="fa fa-plus-square plusButton"></i></h1>

        <ul>
            <!--

                <span class="taskName">Craft Potions</span>
                <span class="promote"><i class="fa fa-arrow-right"></i></span>
            </li>
            -->
        </ul>
    </div>

    <div id="listTwo" class="container1">
        <h1>In Progress<i id="plusButton2" class="fa fa-plus-square plusButton"></i></h1>
        <input id="inputTwo" type="text" placeholder="Add in a new task..">
        <ul>
            <!--
            <li id="123"><span class="delete"><i class="fa fa-trash"></i></span>
                <span class="taskName">Craft Potions</span>
                <span class="promote"><i class="fa fa-arrow-right"></i></span>

            <!--

                <span class="taskName">Craft Potions</span>

            -->

    </div>
</div>
<script type="text/javascript" src="tdljs.js"></script>

</html>
